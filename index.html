<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTest CRM</title>
    <!-- Correct path to CSS file in GitHub Pages structure -->
    <link rel="stylesheet" href="/pharmatest-crm/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Correct path to JS file in GitHub Pages structure -->
    <script src="/pharmatest-crm/js/auth.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <!-- Logo and Title -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center">
                <div class="text-center">
                    <span class="text-4xl font-bold text-[#003876]">Pharma</span>
                    <span class="text-4xl text-gray-600">Test</span>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                CRM System
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please sign in to continue
            </p>
        </div>

        <!-- Login Form -->
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#003876] focus:border-[#003876]"
                                placeholder="Enter your email"
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#003876] focus:border-[#003876]"
                                placeholder="Enter your password"
                            />
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember_me"
                                name="remember_me"
                                type="checkbox"
                                class="h-4 w-4 text-[#003876] focus:ring-[#003876] border-gray-300 rounded"
                            />
                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#003876] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003876]"
                        >
                            Sign in
                        </button>
                    </div>

                    <!-- Test Credentials -->
                    <div class="mt-4 bg-blue-50 p-4 rounded-md">
                        <p class="text-sm text-blue-800">
                            Test Credentials:<br>
                            Email: test@pharmatest.com<br>
                            Password: Test@2024
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (email === 'test@pharmatest.com' && password === 'Test@2024') {
                window.location.href = '/pharmatest-crm/pages/dashboard.html';
            } else {
                alert('Invalid credentials. Please use the test credentials provided.');
            }
        });
    </script>
</body>
</html>
