<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PharmaTest CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-[#003876]">Pharma</span>
                    <span class="text-2xl text-gray-600">Test</span>
                </div>

                <!-- Navigation Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="dashboard.html" class="text-[#003876] hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="accounts.html" class="text-gray-600 hover:text-[#003876] px-3 py-2 rounded-md text-sm font-medium">Accounts</a>
                    <a href="orders.html" class="text-gray-600 hover:text-[#003876] px-3 py-2 rounded-md text-sm font-medium">Orders</a>
                    <a href="visits.html" class="text-gray-600 hover:text-[#003876] px-3 py-2 rounded-md text-sm font-medium">Visits</a>
                    <a href="reports.html" class="text-gray-600 hover:text-[#003876] px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                </div>

                <!-- User Menu -->
                <div class="flex items-center">
                    <button class="bg-[#003876] text-white px-4 py-2 rounded-lg hover:bg-blue-700">+ New Order</button>
                    <button onclick="logout()" class="ml-4 text-gray-600 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total Sales Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Total Sales</h3>
                <p id="totalSales" class="mt-2 text-3xl font-bold text-[#003876]">SAR 2.5M</p>
                <span class="text-green-500 text-sm">↑ 12% from last month</span>
            </div>

            <!-- Coverage Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Coverage</h3>
                <p id="coverage" class="mt-2 text-3xl font-bold text-[#003876]">85%</p>
                <span class="text-green-500 text-sm">↑ 5% from target</span>
            </div>

            <!-- Active Orders Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Active Orders</h3>
                <p id="activeOrders" class="mt-2 text-3xl font-bold text-[#003876]">45</p>
                <span class="text-blue-500 text-sm">4 pending approval</span>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Recent Activity</h2>
            </div>
            <div class="p-6">
                <div class="space-y-4" id="recentActivity">
                    <!-- Activity items will be loaded by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Pending Approvals -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Pending Approvals</h2>
            </div>
            <div class="p-6">
                <div class="space-y-4" id="pendingApprovals">
                    <!-- Approval items will be loaded by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
