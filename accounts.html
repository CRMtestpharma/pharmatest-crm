<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - PharmaTest CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation (Same as dashboard) -->
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Accounts
                </h2>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <button type="button" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#003876] hover:bg-blue-700">
                    + Add Account
                </button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="mb-6">
            <div class="flex gap-4">
                <div class="flex-1">
                    <input type="text" placeholder="Search accounts..." class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#003876] focus:border-[#003876]">
                </div>
                <select class="rounded-lg border-gray-300 shadow-sm focus:ring-[#003876] focus:border-[#003876]">
                    <option>All Types</option>
                    <option>Hospital</option>
                    <option>Clinic</option>
                    <option>Pharmacy</option>
                </select>
                <select class="rounded-lg border-gray-300 shadow-sm focus:ring-[#003876] focus:border-[#003876]">
                    <option>All Regions</option>
                    <option>Central</option>
                    <option>Eastern</option>
                    <option>Western</option>
                </select>
            </div>
        </div>

        <!-- Accounts Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Account Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Type
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Region
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="accountsTable">
                    <!-- Sample Account Row -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div>
                                    <div class="text-sm font-medium text-gray-900">
                                        King Fahd Hospital
                                    </div>
                                    <div class="text-sm text-gray-500">
                                        ID: KFH001
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">Government Hospital</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">Central Region</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Active
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button class="text-[#003876] hover:text-blue-700">View</button>
                            <button class="ml-4 text-[#003876] hover:text-blue-700">Edit</button>
                        </td>
                    </tr>
                    <!-- More account rows will be added by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
